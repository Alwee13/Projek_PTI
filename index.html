<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Bootstrap Css -->
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <!-- Style Css -->
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body class="">
    <div class="">
    <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="assets/brand/hitam.png" alt="Bootstrap" width="36" height="30">
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">
                <img src="assets/icon/top up.png" alt="Logo" width="28" height="22" class="d-inline-block align-text-top">
                Top Up
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">
                <img src="assets/icon/check.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Cek Transaksi
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">
                <img src="assets/icon/leaderboard.png" alt="Logo" width="24" height="18" class="d-inline-block align-text-top">
                Leaderboard
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">
                <img src="assets/icon/calculator.png" alt="Logo" width="26" height="20" class="d-inline-block align-text-top">
                Kalkulator
              </a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          </form>
        </div>
      </div>
    </nav>
    </header>
    <section class="">
      <div class="container mt-2">
      <div class="row">
      <div class="col-md-12">
      <div id="carouselTopup" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselTopup" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselTopup" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselTopup" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active c-item">
            <img src="assets/banner/haerin1.jpg" class="d-block w-100 c-img" alt="slide1">
          </div>
          <div class="carousel-item c-item">
            <img src="assets/banner/haerin3.jpg" class="d-block w-100 c-img" alt="slide2">
          </div>
          <div class="carousel-item c-item">
            <img src="assets/banner/banner1.jpg" class="d-block w-100 c-img" alt="slide3">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselTopup" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselTopup" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      </div>
      </div>
      </div>
    </section>
    </div>
    <!-- Bootstrap Javascript -->
    <script src="js/bootstrap.js"></script>

    <!-- Popper Javascript -->
    <script src="js/popper.min.js"></script>
  </body>
</html>
